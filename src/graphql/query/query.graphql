query getUser {
  getUser {
    name
    email
  }
}

query getCourses {
  getCourses {
    title
    steps {
      title
      next
      step
      prev
      contentMd
      contentHtml
    }
    classRoom {
      name
    }
    createdAt
    updatedAt
    rating
    localRate
  }
}
query getOneCourse($id: String!) {
  getOneCourse(id: $id) {
    title
    steps {
      title
      next
      step
      prev
      contentMd
      contentHtml
    }
    classRoom {
      name
    }
    createdAt
    updatedAt
    rating
    localRate
  }
}

mutation createCourse($data: CourseInput!) {
  createCourse(data: $data) {
    title
    steps {
      title
      step
    }
    createdAt
    updatedAt
    rating
    localRate
  }
}

