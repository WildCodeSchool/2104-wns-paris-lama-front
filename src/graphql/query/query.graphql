mutation register($data: UserInput!) {
  Register(data: $data) {
    accessToken
    Ok
    message
  }
}
mutation login($data: UserLoginInput!) {
  Login(data: $data) {
    accessToken
    Ok
    message
  }
}
mutation createClass($data: ClassRoomInput!) {
  createClass(data: $data) {
    _id
    inviteSecret
    name
    state
  }
}

query getFilteredClass($tag: String, $name: String, $invite: String) {
  getFilteredClass(tag: $tag, name: $name, invite: $invite) {
    _id
    name
    owner {
      _id
    }
    rate
    state
    course {
      _id
      title
      steps {
        title
        step
      }
      updatedAt
      rating
    }
    members {
      _id
    }
    createdAt
    updatedAt
    tags
    image
    desc
  }
}

query getClasses {
  getClasses {
    _id
    name
    inviteSecret
    inviteSecretTmp
    owner {
      _id
      name
    }
    rate
    state
    course {
      _id
      title
      updatedAt
      rating
    }
    members {
      _id
    }
    createdAt
    updatedAt
    tags
    image
    desc
  }
}

query getOneClassRoom($id: String!) {
  getOneClassRoom(id: $id) {
    _id
    course {
      _id
      title
      rating
      steps {
        title
        step
      }
      updatedAt
      createdAt
    }
  }
}
